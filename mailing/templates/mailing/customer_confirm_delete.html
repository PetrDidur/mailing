{% extends 'mailing/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить пользователя "{{ object.full_name }}"?</p>
                        <button type="submit" class="btn btn-danger">
                            Подтвердить
                        </button>
                        <a href="{% url 'mailing:customer_list' %}">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
